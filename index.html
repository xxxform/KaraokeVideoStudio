<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>KaraokeTextGenerator</title>
    <script src="./slogi.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        .main {
            position: relative;
            /* z-index: -1; */
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            flex: 1 0 auto;

            #textCanvas, #backgroundCanvas, #renderCanvas, #padCanvas {
                max-height: 100%;
                max-width: 100%;
                position: absolute;
                border: 1px solid gray;
            }
            #renderCanvas {
                position: relative;
                visibility: hidden;
            }
            #bgEditToolkit {
                position: absolute;
                width: 100%;
                height: 90%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #textEditToolkit {
                position: absolute;
                width: 100%;
                top: 0;
            }
            #textEditToolkit.active, #bgEditToolkit.active {
                border: 1px dashed grey;
            }
            #toolbarElem {
                background: rgba(0,0,0,.7);
                padding: 0.7em;
                top: 0;
                display: none;
                position: absolute;
                .text, .background {
                    display: none;
                }
                .background {
                    > input[type="number"]{
                        width: 4em;
                    }
                    #render {
                        color: red;
                    }
                }
                .text > input {
                    width: 4em;
                }
            }
            #textEditToolkit.active ~ #toolbarElem {
                display: block;
                .text { display: block }
            }
            #bgEditToolkit.active ~ #toolbarElem {
                display: block;
                .background {display: block }
            }
            
            .canvasWrapper {
                overflow: hidden;
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                max-height: 100%;
                max-width: 100%;
            }
        }
        .bottom {
           flex: 0 0 auto;
            width: 100%;
        }
        audio {
            width: 100%;
        }
        .color {
            color: red;
        }
        .timeline {
            position: relative;
            height: 5em;

            .buttons {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
                #scale {
                    display: inline-block;
                    height: 100%;
                    transition-timing-function: linear;
                    transition-property: outline;
                    transition-duration: 0s;
                }
                #scale:hover, #scale.active {
                    outline: 1px dashed grey;
                }
            }
            #cursor {
                left: 0%;
                position: absolute;
                height: 100%;
                width: 1px;
                border-right: 1px dashed red;
                transition-property: left;
                transition-timing-function: linear;
            }
            #words {
                width: 100%;
                height: 100%;
                > span {
                    /* background-color: black; */
                    right: 0;
                    position: absolute;
                    height: 100%;
                    display: flex;
                    border-left: 1px dotted red;
                    cursor: pointer;
                }
                /* > span:active {
                    background-color: rgba(255,255,0,.3);
                } */
                .active {
                    background-color: rgba(255,255,0,.3);
                }
                /* > span:has(span::selection) {
                    background-color: red;
                } */
                > span:nth-child(3n+1) {
                    align-items: baseline;
                }
                > span:nth-child(3n+2) {
                    align-items: center;
                }
                > span:nth-child(3n+3) {
                    align-items: end;
                }
            }
            #placeholder {
                position: absolute;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: -1;
            }
        }
        #wordEditor {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 2;
            display: none;
            background-color: black;

            #exitEditorButton {
                position: absolute;
                right: 0;
                top: 0;
                font-size: 4em;
            }
            .content {
                display: flex;
                justify-content: center;
            }
            .toolbar {
                text-align: center;
                #resetSyllableTimeButton {
                    /* text-decoration: line-through; */
                    background: brown;
                }
            }
            #editor {
                min-width: 50%;
                list-style-type: circle; /*decimal*/
                > li {
                    > a {
                        background-color: rgba(44, 155, 136, 0.7);
                        border-radius: 21%;
                        text-decoration: none;
                    }
                    > a:nth-child(2n+2) {
                        background-color: rgba(44, 155, 136, 0.4);
                    }
                    > a:empty {
                        display: inline-block;
                        min-width: 1em;
                        min-height: 1em;
                    }
                    > a[data-time="-1"], > a:not([data-time]) {
                        background-color: brown; 
                    }
                    > a:has(br)::before {
                        content: "\00a0\00a0"
                    }
                }
                > li.active {
                    text-decoration-line: underline;
                    text-decoration-color: red;
                    text-decoration-style: solid;
                }

                /* > li > a:first-child::before {
                    content: '))))';
                } */
                /* white-space: pre; –Ω–µ–ª—å–∑—è —Ç–∫ —Å–≤–µ—Ä—Ö—É –ø–æ—è–≤–∏—Ç—Å—è –ø—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞*/
                /* white-space: pre-wrap;  */
                /* display: inline-block; */
            }
        }
    </style>
</head>
