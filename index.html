<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>KaraokeVideoStudio</title>
    <script src="./slogi.js"></script>
    <script defer src="./index.js"></script>
    <style>
        audio::-webkit-media-controls-panel {
            background-color: rgb(32, 32, 36);
        }
        audio::-webkit-media-controls-enclosure {
            border-radius: 0;
        }


        audio::-webkit-media-controls-play-button {
            background-color: rgb(40, 40, 40);
            color: white;
            border-radius: 50%;
        }
        audio::-webkit-media-controls-current-time-display {
            color: white;
            text-shadow: none;
        }
        audio::-webkit-media-controls-time-remaining-display {
            color: white;
            text-shadow: none;
        }

        
        audio::-webkit-media-controls-timeline {
            background-color: rgb(32, 32, 36);
        }
        audio::-webkit-media-controls-volume-control-container {
            display: none;
            background-color: rgb(32, 32, 36);
        }

        input, select {
            border-color: rgb(133, 133, 133);
            background-color: rgb(59, 59, 59);
            color: white;
            border-style: solid;
            border-width: 1px;
            border-radius: 2px;
        }
        button {
            background-color: rgb(107, 107, 107);
            border-color: rgb(107, 107, 107);
            color: white;
            border-style: solid;
            border-radius: 2px;
            border-width: 2px;
        }
        button:hover {
            background-color: rgb(127, 127, 127);
            border-color: rgb(127, 127, 127);
        }
        button:active {
            background-color: rgb(107, 107, 107);
            border-color: rgb(107, 107, 107);
        }

        input[type="color"] {
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background: rgb(21, 21, 25);
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        .main {
            position: relative;
            /* z-index: -1; */
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            flex: 1 0 auto;

            #textCanvas, #backgroundCanvas, #renderCanvas, #padCanvas {
                max-height: 100%;
                max-width: 100%;
                position: absolute;
                border: 1px solid #333333;;
            }
            #renderCanvas {
                position: relative;
                visibility: hidden;
            }
            #bgEditToolkit {
                position: absolute;
                width: 100%;
                height: 90%;
                display: flex;
                justify-content: center;
                align-items: center;
                .content {
                    text-align: center;
                }
            }
            #textEditToolkit {
                position: absolute;
                width: 100%;
                top: 0;
            }
            #textEditToolkit.active, #bgEditToolkit.active {
                cursor: grab;
                border: 1px dashed #333333;;
            }
            #textEditToolkit.active:active, #bgEditToolkit.active:active {
                cursor: grabbing;
            }
            #toolbarElem {
                background: rgb(32, 32, 36);
                padding: 0.7em;
                top: 0;
                display: none;
                position: absolute;
                .text, .background {
                    text-align: center;
                    display: none;
                    > div {
                        display: flex;
                        justify-content: center;
                        /* justify-content: space-around */
                        align-items: center;
                        > * {
                            margin: 0 .1em;
                            /* margin: 0 2px; */
                        }
                    }
                    > div:first-child {
                        margin-bottom: 2px;
                    }
                }
                .background {
                    & input[type="number"]{
                        width: 4em;
                    }
                    #render {
                        color: red;
                    }
                    #bgSize, #latencyInput {
                        width: 3em;
                    }
                }
                .text {
                    #fontFamily {
                        width: 4em;
                    }
                    #rightSyllableColorInput {
                        margin-left: .2em;
                    }
                    & input[type="number"] {
                        width: 3em;
                    }
                }
            }
            #textEditToolkit.active ~ #toolbarElem {
                display: block;
                .text { display: block }
            }
            #bgEditToolkit.active ~ #toolbarElem {
                display: block;
                .background {display: block }
            }
            
            .canvasWrapper {
                overflow: hidden;
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                max-height: 100%;
                max-width: 100%;
            }

            @media (orientation: portrait) {
                #toolbarElem { position: fixed }
            }
            @media (orientation: landscape) {
                #toolbarElem { position: inherit }
            }
        }
        .bottom {
           flex: 0 0 auto;
            width: 100%;
            background-color: rgb(32, 32, 36); 
        }
        audio {
            border-top: 1px solid #333333;
            width: 100%;
        }
        .color {
            color: red;
        }
        .timeline {
            position: relative;
            height: 5em;
            .buttonsRight {
                /* opacity: .5; */
                display: flex;
                /* flex-direction: column; */
                position: absolute;
                top: 0;
                right: 0;
                z-index: 2; 
                #deleteTimelineSyllableButton {
                    background-color: brown;
                    border-color: brown;
                }
            }
            .buttons {
                /* opacity: .5; */
                /* display: flex;
                flex-direction: column-reverse;
                justify-content: center; */
                position: absolute;
                top: 0;
                left: 0;
                z-index: 2;
                #scale {
                    font-style: inherit;
                    text-align: center;
                    display: inline-block;
                    height: 100%;
                    transition-timing-function: linear;
                    transition-property: outline;
                    transition-duration: 0s;
                }
                #scale:hover, #scale.active {
                    outline: 1px dashed grey;
                }
                /* #plus {cursor: zoom-in }
                #minus { cursor: zoom-out } */
            }
            #cursor {
                z-index: 1;
                left: 0%;
                position: absolute;
                height: 100%;
                border-left: 1px dashed red;
                transition-property: left;
                transition-timing-function: linear;
            }
            #words {
                width: 100%;
                height: 100%;
                > span {
                    background-color: rgb(32, 32, 36); 
                    right: 0;
                    position: absolute;
                    height: 100%;
                    display: flex;
                    border-left: 1px dotted red;
                    cursor: grab;
                }
                > span:active {
                    cursor: grabbing;
                }
                > span::selection {
                    color: white;
                    background-color: rgba(0,0,0,0);
                } 
                .active {
                    background-color: rgb(62, 62, 62);
                }
                > span:nth-child(3n+1) {
                    align-items: baseline;
                }
                > span:nth-child(3n+2) {
                    align-items: center;
                }
                > span:nth-child(3n+3) {
                    align-items: end;
                }
            }
            #placeholder {
                user-select: none;
                position: absolute;
                /* todo –ø–æ–º–µ—Å—Ç–∏—Ç—å –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏ –Ω–∞–∑–Ω–∞—á–∏—Ç—å max-width —á—Ç–æ–±—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º —É–º–µ–Ω—å—à–∏—Ç—å —Ç–µ–∫—Å—Ç */
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
        #wordEditor {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 3;
            display: none;
            background-color: rgba(0,0,0,.7); 
            /* 1e1b1bf0 */

            #exitEditorButton {
                display: none;
                position: absolute;
                right: 0;
                top: 0;
                font-size: 2em;
            }
            .content {
                display: flex;
                min-height: 100%;
                justify-content: center;
            }
            .toolbar {
                display: flex;
                justify-content: center;
                align-items: center;
                position: fixed;
                text-align: center;
                left: 0;
                right: 0;
                > * {
                    margin: 0 .1em;
                }
                #resetSyllableTimeButton {
                    background: brown;
                    border-color: brown;
                }
                #autosplitLanguageWrapper {
                    position: absolute;
                    right: 0;
                }
            }
            #editor {
                font-family: 'Times New Roman', Times, serif;
                padding: 0;
                padding-left: 1.5em;
                background-color: black;
                outline: 3px solid rgb(20,20,20);
                margin: 0;
                padding-top: 3em;
                min-width: 50%;
                min-height: 100%;
                list-style-type: circle; /*decimal*/
                > li {
                    > a {
                        background-color: rgba(44, 155, 136, 0.7);
                        border-radius: 21%;
                        text-decoration: none;
                        white-space: pre;
                    }
                    > a:nth-child(2n+2) {
                        background-color: rgba(44, 155, 136, 0.4);
                    }
                    > a:empty {
                        display: inline-block;
                        min-width: 1em;
                        min-height: 1em;
                    }
                    > a[data-time="-1"], > a:not([data-time]) {
                        background-color: brown; 
                    }
                    > a:has(br)::before {
                        content: "\00a0\00a0"
                    }
                }
                > li.active {
                    background-color: rgba(255, 255, 0, 0.85);
                }

                @media (orientation: landscape) {width: 50%;}
                @media (orientation: portrait) {width: 75%;}

                /* > li > a:first-child::before {
                    content: '))))';
                } */
                /* white-space: pre; –Ω–µ–ª—å–∑—è —Ç–∫ —Å–≤–µ—Ä—Ö—É –ø–æ—è–≤–∏—Ç—Å—è –ø—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞*/
                /* white-space: pre-wrap;  */
                /* display: inline-block; */
            }
        }
    </style>
</head>
<body>
    <div id="main" class="main">
        <div class="canvasWrapper">
            <canvas id="renderCanvas" width="1920" height="1080"></canvas>
            <canvas id="backgroundCanvas" width="1920" height="1080"></canvas>
            <canvas id="padCanvas" width="1920" height="1080"></canvas>
            <canvas id="textCanvas" width="1920" height="1080"></canvas>
            
            <div id="bgEditToolkit">
                <div class="content"></div>
            </div>

            <div id="textEditToolkit">
                <div class="content">
                </div>
            </div>

            <div id="toolbarElem">
                <div class="text">
                    <div>
                        <select id="fontFamily">
                            <option value="Arial" selected>Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Garamond">Garamond</option>
                            <option value="Palatino Linotype">Palatino Linotype</option>
                            <option value="Brush Script MT">Brush Script MT</option>
                        </select>
                        <input type="number" id="fontSizeInput" value="24" title="–†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞"> 
                        <label id="lineSpacingInputLabel" hidden><input type="number" title="–ú–µ–∂—Å—Ç—Ä–æ—á–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª" value="0" min="0" step="0.1" id="lineSpacingInput"></label>
                        <input type="color" title="–¶–≤–µ—Ç –Ω–µ–∑–∞–∫—Ä–∞—à–µ–Ω–Ω—ã—Ö —Å–ª–æ–≥–æ–≤" value="#FFFF00" id="rightSyllableColorInput">
                        <input type="color" title="–¶–≤–µ—Ç –∑–∞–∫—Ä–∞—à–µ–Ω–Ω—ã—Ö —Å–ª–æ–≥–æ–≤" value="#FF0000" id="leftSyllableColorInput"> 
                    </div>
                    <div>
                        <input type="color" title="–¶–≤–µ—Ç –ø–æ–¥–ª–æ–∂–∫–∏" id="bgColor">
                        <input type="range" title="–ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –ø–æ–¥–ª–æ–∂–∫–∏" id="bgOpacity">
                    </div>
                </div>

                <div class="background">
                    <div>
                        <input type="number" value="1920" id="videoSizeX"><input type="number" value="1080" id="videoSizeY"><button title="–≠–∫—Å–ø–æ—Ä—Ç –≤–∏–¥–µ–æ" id="render">‚¨§</button>
                    </div>
                    <div>
                        <input type="color" id="backgroundColor" value="#151519" title="–¶–≤–µ—Ç —Ñ–æ–Ω–∞">
                        <span title="–†–∞–∑–º–µ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è" id="bgSizeWrapper"><input type="number" value="100" id="bgSize">%</span>
                        <span hidden title="–ö–æ–º–ø–µ–Ω—Å–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ —Å–ª–æ–≥–æ–≤" id="latencyInputLabel"><input type="number" value="0" id="latencyInput">ms</span>
                    </div>

                    <input type="file" title="–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" id="bgfileInput" hidden accept="image/*"/>
                    <input type="file" hidden id="fileInput" accept="audio/*"/>
                </div>
            </div>
            
        </div>
    </div>

    <div class="bottom">    
        <div class="timeline">
            <div id="placeholder">–ù–∞–∂–º–∏—Ç–µ –¥–≤–∞ —Ä–∞–∑–∞ —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å –∞—É–¥–∏–æ</div>
            <div class="buttons interface" title="–ú–∞—Å—à—Ç–∞–±">
                <button id="plus">+</button>
                <button id="minus">-</button>
                <em contenteditable="true" id="scale"></em>
            </div>
            <div class="buttonsRight interface">
                <input type="checkbox" id="loopModeCheckbox" title="–†–µ–∂–∏–º —Ü–∏–∫–ª–∞">
                <button hidden id="pasteTimelineButton" title="–í—Å—Ç–∞–≤–∏—Ç—å —Å—Ç—Ä–æ–∫–∏ –ø–æ—Å–ª–µ –∫—É—Ä—Å–æ—Ä–∞">üìã</button>
                <button hidden id="deleteTimelineSyllableButton">üïí</button>
            </div>
            <div id="cursor"></div>
            <div id="words"></div>
        </div>

        <audio controls id="audio">
            
        </audio>
    </div>

    <div id="wordEditor">
        <div class="toolbar">
            <button style="visibility: hidden" id="countDownButton">321</button>
            <button title="–†–∞–∑–¥–µ–ª–∏—Ç—å —Å–ª–æ–≥" id="cutButton">‚úÑ</button>
            <button title="–°–∫–ª–µ–∏—Ç—å —Å–ª–æ–≥–∏" id="uniteButton">‚´ò</button> 
            <button title="–°–±—Ä–æ—Å–∏—Ç—å –≤—Ä–µ–º—è —Å–ª–æ–≥–æ–≤" id="resetSyllableTimeButton">üïí</button>
            <button title="–ü–µ—Ä–µ–º–æ—Ç–∞—Ç—å –Ω–∞ —Å–ª–æ–≥" id="gotoSyllableTimeButton">‚è≠Ô∏é</button>
            <button class="countDownButtonClass" style="visibility: hidden">321</button> <!-- –¥–ª—è –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è -->
            <span hidden id="autosplitLanguageWrapper">
                <input type="checkbox" id="autoSplit" checked>
                <select id="languageSyllableAlgorythm"><option value="RU">RU</option><option value="EN" disabled>EN</option></select> 
            </span>
            <!-- <button style="text-decoration-line: underline;" id="downloadJSONButton">‚á©</button>  -->
        </div>
        <div class="content"> 
            <ul id="editor" contenteditable class="editable"> </ul>
        </div>
    </div>
</body>

</html>
