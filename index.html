<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>KaraokeTextGenerator</title>
    <script src="./slogi.js"></script>
    <script defer src="./index.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        .main {
            position: relative;
            /* z-index: -1; */
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            flex: 1 0 auto;

            #textCanvas, #backgroundCanvas, #renderCanvas, #padCanvas {
                max-height: 100%;
                max-width: 100%;
                position: absolute;
                border: 1px solid gray;
            }
            #renderCanvas {
                position: relative;
                visibility: hidden;
            }
            #bgEditToolkit {
                position: absolute;
                width: 95%;
                height: 90%;
            }
            #textEditToolkit {
                position: absolute;
                width: 100%;
                top: 0;
            }
            #textEditToolkit.active, #bgEditToolkit.active {
                border: 1px dashed grey;
            }
            #toolbarElem {
                background: rgba(0,0,0,.7);
                padding: 0.7em;
                top: 0;
                display: none;
                position: absolute;
                .text, .background {
                    display: none;
                }
                .background > #bgSize{
                    width: 4em;
                }
            }
            #textEditToolkit.active ~ #toolbarElem {
                display: block;
                .text { display: block }
            }
            #bgEditToolkit.active ~ #toolbarElem {
                display: block;
                .background {display: block }
            }
            .canvasWrapper {
                overflow: hidden;
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                max-height: 100%;
                max-width: 100%;
            }
        }
        .bottom {
           flex: 0 0 auto;
            width: 100%;
        }
        audio {
            width: 100%;
        }
        .color {
            color: red;
        }
        .timeline {
            position: relative;
            height: 5em;

            .buttons {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
                #scale {
                    display: inline-block;
                    height: 100%;
                    transition-timing-function: linear;
                    transition-property: outline;
                    transition-duration: 0s;
                }
                #scale:hover, #scale.active {
                    outline: 1px dashed grey;
                }
            }
            #cursor {
                left: 0%;
                position: absolute;
                height: 100%;
                width: 1px;
                border-right: 1px dashed red;
                transition-property: left;
                transition-timing-function: linear;
            }
            #words {
                width: 100%;
                height: 100%;
                > span {
                    /* background-color: black; */
                    right: 0;
                    position: absolute;
                    height: 100%;
                    display: flex;
                    border-left: 1px dotted red;
                    cursor: pointer;
                }
                /* > span:active {
                    background-color: rgba(255,255,0,.3);
                } */
                .active {
                    background-color: rgba(255,255,0,.3);
                }
                /* > span:has(span::selection) {
                    background-color: red;
                } */
                > span:nth-child(3n+1) {
                    align-items: baseline;
                }
                > span:nth-child(3n+2) {
                    align-items: center;
                }
                > span:nth-child(3n+3) {
                    align-items: end;
                }
            }
            #placeholder {
                position: absolute;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: -1;
            }
        }
        .settings {
            overflow-y: auto;
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;

            #toggleSettingsButton {
                background-color: rgba(128,128,128,.1);
                font-size: 5em;
                border: 0;
            }
            #toggleSettingsButton:hover {
                background-color: rgba(128,128,128,.3);
            }
            .content {
                display: none;
            }
            & input[type="number"]{
                width: 3em;
            }
        }
    </style>
</head>
<body>
    <div id="main" class="main">
        <div class="canvasWrapper">
            <canvas id="renderCanvas" width="1920" height="1080"></canvas>
            <canvas id="backgroundCanvas" width="1920" height="1080"></canvas>
            <canvas id="padCanvas" width="1920" height="1080"></canvas>
            <canvas id="textCanvas" width="1920" height="1080"></canvas>
            
            <div id="bgEditToolkit">
                <div class="content">
                </div>
            </div>

            <div id="textEditToolkit">
                <div class="content">
                </div>
            </div>

            <div id="toolbarElem">
                <div class="text">
                    Текст
                    <select id="fontFamily">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Garamond">Garamond</option>
                        <option value="Palatino Linotype">Palatino Linotype</option>
                        <option value="Brush Script MT">Brush Script MT</option>
                    </select>
                    <input type="color" title="Цвет незакрашенных слогов" id="rightSyllableColor">
                    <input type="color" title="Цвет закрашенных слогов" id="leftSyllableColor"> <br>
                    Подложка
                    <input type="color" title="Цвет подложки" id="bgColor">
                    <input type="range" title="Прозрачность подложки" id="bgOpacity">
                </div>
                <div class="background">
                    <input type="color" id="backgroundColor" value="#00ff00">
                    <input type="number" value="100" id="bgSize">%<br>
                    <input type="file" title="изображение/видео" id="bgfileInput" hidden accept="image/*, video/*"/>
                </div>
            </div>
            
        </div>
    </div>

    <div class="bottom">    
        <div class="timeline">
            <div id="placeholder">Нажмите два раза чтобы выбрать аудио</div>
            <div class="buttons">
                <button id="plus">+</button>
                <button id="minus">-</button>
                <span contenteditable="true" id="scale"></span>
            </div>
            <div id="cursor"></div>
            <div id="words"></div>
        </div>

        <audio controls id="audio">
            
        </audio>
    </div>

    <div class="settings">
        <button id="toggleSettingsButton">...</button>
    
        <div class="content" id="settingsContent">
            <button id="splitButton">Разбить на слоги</button>
            <select id="languageSyllableAlgorythm"><option value="RU">RU</option><option value="EN" disabled>EN</option></select> 
            <!-- Подозреваю, что для EN придется асинхронно обращаться во вне или скачивать словарь с исключениями-->
            <br> 
            <textarea id="textarea" cols="30" rows="10"></textarea> <br> 
            
            <div>
                Размер видео
                <input type="number" value="1920" id="videoSizeX">x<input type="number" value="1080" id="videoSizeY">
            </div> <br> 

            <div class="source" hidden>
                <label>Минусовка <br><input type="file" id="fileInput" accept="audio/*"/></label> <br>
                <label>Ссылка<input type="text"></label>
            </div>
            
            <br>
            <label>Размер шрифта<input type="number" name="" id="fontSize"></label> <br>
            <label>Межстрочный интервал <input type="number" name="" id="lineSpacing"></label> <br>
        </div>
    </div>
</body>

</html>
